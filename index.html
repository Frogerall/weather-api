<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="search-bar">
        <input
          type="text"
          placeholder="Enter City Name!"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Enter City Name!'"
        />
        <button><i class="bi bi-search"></i></button>
      </div>
      <p class="error">Invalid City Name!</p>
      <div class="weather-info">
        <i class="weather-icon"></i>
        <p class="temp"></p>
        <p class="city"></p>
        <div class="row">
          <div class="col">
            <i class="bi bi-fan"> Humidity: <span class="humid"></span> %</i
            ><br /><br />
            <i class="bi bi-wind">
              Wind Speed: <span class="wind"></span> km/h</i
            >
          </div>
          <div class="col">
            <i class="bi bi-person-standing">
              Feels like: <span class="feeling"></span>Â°C</i
            >
            <br /><br />
            <i class="bi bi-cloud-sun"> Sunset: <span class="sunset"></span></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
